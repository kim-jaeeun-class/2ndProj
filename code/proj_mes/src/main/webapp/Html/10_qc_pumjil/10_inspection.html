<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>품질 검사 입력</title>
	<link rel="stylesheet" href="${pageContext.request.contextPath}/Html/asset/10_inspection.css">
	<script src ="${pageContext.request.contextPath}/Html/asset/template_load.js" ></script>
	<script src="${pageContext.request.contextPath}/Html/asset/10_inspection.js"></script>
</head>
<body>
	<header></header>
	<div class="gnb"></div>
	<div class="titleBox">
		<span>품질 검사 입력</span>
		<a href="">
			<div class="toMainpage">
				<img src="https://i.postimg.cc/ZKF2nbTx/43-20250904122343.png" width="13px" alt="메인 화면으로 가는 화살표"
					style="transform: scaleX(-1);">
				메인 화면으로
			</div>
		</a>
	</div>

	<div class="wrap">
        
        <div class="topBox">
			<div class="row">
				<h2>불량 처리 입력</h2>
			</div>
			<div class="row">
				<div class="item">
					<div>검사 이력 코드</div> 
					<div>검사 이력 코드 자동으로 DB에</div>
				</div>
				<div class="item">
					<div>일자</div>
					<div>오늘 날짜</div>
				</div>
				<div class="item">
					<div>현재 공정</div>
					<div>공정 선택 modal</div>
				</div>
				<div class="item">
					<div>작업자</div>
					<input type="text" id="workerInput">
				</div>
			</div>
			<div class="row">
				<div class="item">
					<div>전체 수량</div>
					<input type="number" id="total">
				</div> 
				<div class="item">
					<div>불량 입력</div>
					<input type="text" id="defectiveInput">
				</div>
			</div>
			 
        </div>

        <div class="table-container">
    		<table class="insp_tab">
				<thead>
					<tr>
						<th><input type="checkbox" id="allCheck"></th> <!-- 전체 선택 기능 -->
						<th>검사 방법</th>
						<th>Lot 번호</th>
						<th>품명</th>
						<th>공정</th>
						<th>양품 수량</th>
						<th>불량 수량</th>
						<th>불량명</th>
						<th>비고</th>
					</tr>		
				</thead>
				<tbody>
					<tr>
						<td>ex)</td>
						<td>전수/샘플/재검</td>
						<td>Lot 번호</td>
						<td>품명</td>
						<td>공정명</td>
						<td>양품 수량</td>
						<td>불량 수량</td>
						<td>불량명</td>
						<td>비고</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="bottomBtn">
            <input type="button" value="항목 삭제" class="deleteBtn btn"></input>
			<input type="button" value="저장" class="saveBtn btn"></input>
		</div>

		<!-- 모달 -->
		<div id="procModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h1>Lot 선택</h1>
				<div class="dateLookup">
					<div>
						일자 <input type="date">
					</div>
					<input type="button" class="dateBtn btn" value="조회">
				</div>
				<table class="modalInfo">
					<thead>
						<tr>
							<th>선택</th>
							<th>공정명</th>
							<th>LOT 번호</th>
							<th>품명</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox"></td>
							<td>공정명1</td>
							<td>LOT 번호1</td>
							<td>품명 1</td>
						</tr>
						<tr>
							<td><input type="checkbox"></td>
							<td>공정명2</td>
							<td>LOT 번호2</td>
							<td>품명 2</td>
						</tr>
						<tr>
							<td><input type="checkbox"></td>
							<td>공정명3</td>
							<td>LOT 번호3</td>
							<td>품명 3</td>
						</tr>
						<tr>
							<td><input type="checkbox"></td>
							<td>공정명4</td>
							<td>LOT 번호4</td>
							<td>품명 4</td>
						</tr>
					</tbody>
				</table>
				<div class="btmBtn">
					<input type="button" value="선택 해제" class="cancleBtn btn"></input>
					<input type="button" value="저장" class="saveBtn2 btn"></input>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
