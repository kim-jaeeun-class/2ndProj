<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생산 실적</title>
    <link rel="stylesheet" href="../asset/font.css">
    <link rel="stylesheet" href="../asset/09_pro_perf.css">
</head>
<body>
    <div class="wrap">
        <!-- select 필터 영역 -->
        <form class = "wrap-select">
            <div class = "select-box">
                <div class="select-con">
                    <div class="select-title">작업 지시</div>
                    <div class="select-drop">
                        <select name = "select-wo" class = "select">
                            <option value = "전달값1" selected>선택1</option> 
                            <option value = "전달값2">선택2</option>
                            <option value = "전달값3">선택3</option>
                        </select>
                    </div>
                </div>
                <div class="select-con">
                    <div class="select-title">일자</div>
                    <div class="select-drop">
                        <input type = "date">
                    </div>
                </div>
                <div class="select-con">
                    <div class="select-title">공정</div>
                    <div class="select-drop">
                        <select name="select-proc" class="select">
                            <option value="전달값1" selected="selected">선택1</option>
                            <option value="전달값2">선택2</option>
                            <option value="전달값3">선택3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class = "select-submit">
                <button type = "button" class = "button">조회</button>
            </div>
        </form>
        <!-- 버튼 필터 영역 -->
        <form class = "wrap-filter">
            <input type = "button" class = "button" value = "작업지시별">
            <input type = "button" class = "button" value = "일자별">
            <input type = "button" class = "button" value = "작업실적별">
            <input type = "button" class = "button" value = "작업공정별">
        </form>
        <!-- 테이블 영역 -->
        <form class = "wrap-table">
            <div class = "table-view">
                <table>
                    <thead>
                        <th></th>
                        <th>작업지시번호</th>
                        <th>지시 상태</th>
                        <th>일자</th>
                        <th>LOT 번호</th>
                        <th>입고 형태</th>
                        <th>출고 형태</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type = "checkbox" value = "전달값" name = "변수명">
                            </td>
                            <td>#번호</td>
                            <td>#상태명</td>
                            <td>#날짜</td>
                            <td>#LOT번호</td>
                            <td>#입고형태</td>
                            <td>#출고형태</td>
                        </tr>
                    </tbody>
                </table>                
            </div>
            <!-- 테이블 삭제/입력 버튼 영역 -->
            <div class = "wrap-tableBtn">
                <input type = "button" class = "button" value = "삭제">
                <input type = "button" class = "button" value = "등록">
            </div>            
        </form>

    </div>
</body>
</html>
