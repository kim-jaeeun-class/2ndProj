<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>작업 지시서</title>
        <link rel="stylesheet" href="../asset/font.css">
        <link rel="stylesheet" href="../asset/09_common.css">
    </head>
    <body>
        <div class="wrap">
            <form class="wrap-filter">
                <input type="button" class="button filter-btn" value="전체">
                <input type="button" class="button filter-btn" value="결제중">
                <input type="button" class="button filter-btn" value="미확인">
                <input type="button" class="button filter-btn" value="확인">
                <input type="button" class="button filter-btn" value="진행중">
                <input type="button" class="button filter-btn" value="완료">
            </form>

            <form class="wrap-table">
                <div class="table-view">
                    <table>
                        <thead>
                            <th></th>
                            <th>작업지시번호</th>
                            <th>일자</th>
                            <th>거래처명</th>
                            <th>담당자명</th>
                            <th>납기일자</th>
                            <th>품목명</th>
                            <th>지시수량</th>
                            <th>생산수량</th>
                            <th>진행상태</th>
                            <th>인쇄</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" value="전달값" name="변수명"></td>
                                <td>#작업지시번호</td>
                                <td>#일자</td>
                                <td>#거래처명</td>
                                <td>#담당자명</td>
                                <td>#납기일자</td>
                                <td>#품목명</td>
                                <td>#지시수량</td>
                                <td>#생산수량</td>
                                <td>#진행상태</td>
                                <td>#버튼</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="wrap-tableBtn">
                    <input type="button" class="button delete-btn" value="삭제">
                    <input type="button" class="button open-btn" value="등록">
                </div>
            </form>
        </div>

        <!-- 사이드 패널 -->
        <div class="panel">
            <button class="close-btn">✕</button>
            <h2>작업 지시 등록</h2>
            <form>
                <div class="form-group">
                    <label>작업지시번호</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>일자</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>거래처명</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>담당자명</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>납기일자</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>품목명</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>지시수량</label>
                    <input type="number">
                </div>
                <div class="form-actions">
                    <button type="submit" class="button">저장</button>
                </div>
            </form>
        </div>

        <script src="../asset/09_sidePanel.js"></script>
    </body>
</html>
