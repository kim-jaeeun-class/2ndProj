<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>생산 계획</title>
        <link rel="stylesheet" href="../asset/font.css">
        <link rel="stylesheet" href="../asset/09_common.css">
    </head>
    <body>
        <!-- 상단 필터 -->
        <form class="date-filter">
            <div class="filter-btn">
                <input type="button" class="button" value="기간">
                <input type="button" class="button" value="월별">
            </div>
            <div class="filter-date">
                <input type="date">
                <div>~</div>
                <input type="date">
            </div>
            <div class="filter-submit">
                <button type="button" class="button">조회</button>
            </div>
        </form>

        <div class="wrap">
            <!-- 버튼 필터 -->
            <form class="wrap-filter">
                <input type="button" class="button filter-btn" value="생산실적번호별">
                <input type="button" class="button filter-btn" value="일자별">
            </form>

            <!-- 테이블 영역 -->
            <form class="wrap-table">
                <table>
                    <thead>
                        <th>체크</th>
                        <th>순번</th>
                        <th>생산계획번호</th>
                        <th>제품 번호</th>
                        <th>계획 수량</th>
                        <th>진행 상태</th>
                        <th>계획 기간</th>
                        <th>진행률</th>
                        <th>작업 공정</th>
                        <th>달성률</th>
                        <th>불량률</th>
                        <th>비고</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" value="전달값" name="변수명"></td>
                            <td>1</td>
                            <td>#생산계획번호</td>
                            <td>#제품번호</td>
                            <td>#계획수량</td>
                            <td>#진행상태</td>
                            <td>#계획기간</td>
                            <td>#진행률</td>
                            <td>#작업공정</td>
                            <td>#달성률</td>
                            <td>#불량률</td>
                            <td>#비고</td>
                        </tr>
                    </tbody>
                </table>
                <div class="wrap-tableBtn">
                    <input type="button" class="button delete-btn" value="삭제">
                    <input type="button" class="button open-btn" value="등록">
                </div>
            </form>
        </div>

        <!-- 사이드 패널 -->
        <div class="panel">
            <button class="close-btn">✕</button>
            <form>
                나중에 넣기
            </form>
        </div>

        <script src="../asset/09_sidePanel.js"></script>
    </body>
</html>
