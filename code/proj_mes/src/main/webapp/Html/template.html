<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>템플릿</title>
	<style>
		:root {
			--border: #9aa0a6;
			--text: #222;
			--muted: #666;
			--button: #5a5a5a;
			--button-text: #fff;
			--field-border: #999;
			--page-bg: #ffffff;
			--radius: 10px;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
				"Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic",
				"Helvetica Neue", Arial, sans-serif;
		}

		header {
			background-color: #495057;
			height : 5%;
			border: 1px solid;
		}

		.gnb {
			background-color: white;
			height: 6%;
			border: 1px solid var(--border);
			font-weight: bold;
			font-size: 1.2rem;
		}

		.gnb ul {
			list-style-type: none;
			display: flex;
			justify-content: space-evenly;
			padding-left: 0;
		}

		a, a:link, a:visited {
			color: inherit;
			text-decoration: none;
		}
		a:focus, a:hover {
			color: #3e6b3e;
			text-decoration: none;
		}
		a:active {
			color: #5b9b5b;
			text-decoration: none;
		}

		.titleBox {
			background-color: var(--field-border);
			height: 40px;
			margin: 0 auto;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.titleBox span {
			font-size: 1.7em;
			font-weight: bold;
			margin-left: 10px;
		}
		.toMainpage {
			color: var(--button);
			margin-right: 10px;
		}

		.wrap {
			border: 1px solid var(--border);
			width: 90%;
			margin: 0 auto;
			background-color: var(--page-bg);
		}

		
	</style>
</head>
<body>
	<header>
		<div class="img">
			<img alt="로고">
		</div>
		<div class="search">
			<img src="" alt="검색용 아이콘">
		</div>
		<div class="login">
			로그아웃
		</div>
		<div class="headerIcon">
			<img alt="회원 아이콘">
		</div>
	</header>

	<div class="gnb">
		<ul>
			<li><a href="">기준 관리</a></li>
			<li><a href="">공정 관리</a></li>
			<li><a href="">BOM 관리</a></li>
			<li><a href="">발주 관리</a></li>
			<li><a href="">재고 관리</a></li>
			<li><a href="">생산 관리</a></li>
			<li><a href="">품질 관리</a></li>
		</ul>
	</div>

	<div class="titleBox">
		<span>제목 예시</span>
		<a href="">
			<div class="toMainpage">
				<img src="https://i.postimg.cc/ZKF2nbTx/43-20250904122343.png" width="13px" alt="메인 화면으로 가는 화살표" style="transform: scaleX(-1);">
				메인 화면으로
			</div>
		</a>
	</div>

	<div class="wrap">
		

	</div>


</body>
</html>
