<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>공정 등록/수정/삭제</title>
	<link rel="stylesheet" href="../asset/05_process_CUD.css">
	<script src ="../asset/template_load.js" ></script>
	<script src="../asset/05_process_CUD.js"></script>
</head>
<body>
	<header></header>
	<div class="gnb"></div>
	<div class="titleBox"></div>

	<div class="wrap">
        <div class="lookup">
            <div>공정 검색 &nbsp;
                <select>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
			    </select>
            </div>
			<div>
				<input type="button" value="조회" class="lookupBtn btn"></input>
            	<input type="button" value="새 공정 등록" class="newBtn btn"></input>
			</div> 
		</div>
		
        <div class="processInfo">
			<span>공정 정보 입력</span>
			<table class="inputTb">
				<tr>
					<td>공정 ID</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>공정명</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>담당 부서</td>
					<td>
						<select>
                    		<option value="1" selected>1</option>
                    		<option value="2">2</option>
                    		<option value="3">3</option>
                    		<option value="4">4</option>
                    		<option value="5">5</option>
                		</select>
					</td>
				</tr>
				<tr>
					<td>담당자</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>설비 사용 여부</td>
					<td><input type="text" placeholder="사용 / 비사용"></td>
				</tr>
				<tr>
					<td>검사 여부</td>
					<td><input type="text" placeholder="검사 / 비검사"></td>
				</tr>
			</table>
        </div>

		<div class="bottomBtn">
			<input type="button" value="삭제" class="deleteBtn btn"></input>
			<input type="button" value="수정" class="updateBtn btn"></input>
			<input type="button" value="등록" class="createBtn btn"></input>
		</div>
	</div>
</body>
</html>
