<!DOCTYPE html>
<html lang="ko">
<head>

	<title>공정 목록</title>
	<link rel="stylesheet" href="../asset/05_process_list.css">
	<script src ="../asset/template_load.js" ></script>
	<script src ="../asset/05_process_list.js" ></script>
</head>
<body>
	<header></header>
	<div class="gnb"></div>
	<div class="titleBox"></div>

	<div class="wrap">		
		<div class="lookup">
			<div class="lookup_left">
				담당 부서
				<select>
					<option value="부서1" selected>부서1</option>
					<option value="부서2">부서2</option>
					<option value="부서3">부서3</option>
					<option value="">4</option>
					<option value="">5</option>
					<option value="">6</option>
				</select>&nbsp;
				공정명
				<select>
					<option value="" selected>1</option>
					<option value="">2</option>
					<option value="">3</option>
					<option value="">4</option>
					<option value="">5</option>
					<option value="">6</option>
				</select>&nbsp;
			</div>
			<div class="btnDiv">
				<input type="button" value="조회" class="lookupBtn btn"></input>
				<input type="button" value="수정" class="updateProcessBtn btn"></input>
				<input type="button" value="신규" class="newProcessBtn btn"></input>
			</div>
		</div>
		<div class="table-container">
			<table class="proc_tab">
				<thead>
					<tr>
						<th>선택</th>
						<th>순번</th>
						<th>공정 ID</th>
						<th>공정명</th>
						<th>담당 부서</th>
						<th>담당자</th>
						<th>검사 여부</th>
					</tr>		
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox"></td>
						<td>1</td>
						<td>공정 ID</td>
						<td>공정명</td>
						<td>담당 부서 명</td>
						<td>담담자 명</td>
						<td>검사 / 비검사</td>
					</tr>
					<tr>
						<td><input type="checkbox"></td>
						<td>2</td>
						<td>더미</td>
						<td>더미</td>
						<td>더미</td>
						<td>더미</td>
						<td>더미</td>
					</tr>
					<tr>
						<td><input type="checkbox"></td>
						<td>3</td>
						<td>더미</td>
						<td>더미</td>
						<td>더미</td>
						<td>더미</td>

					</tr>
					<tr>
						<td><input type="checkbox"></td>
						<td>4</td>
						<td>더미</td>
						<td>더미</td>
						<td>더미</td>
						<td>더미</td>
						<td>더미</td>
					</tr>
					<tr>
						<td><input type="checkbox"></td>
						<td>5</td>
						<td>더미</td>
						<td>더미</td>

						<td>더미</td>
