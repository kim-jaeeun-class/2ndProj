<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <style>
    :root { 
    	--border:#9aa0a6;
    	--text:#222;
    	--muted:#666;
    	--button:#5a5a5a;
    	--button-text:#fff;
    	--field-border:#999;
    	--card-bg:#fff;
    	--page-bg:#fff; --radius:10px; 
    	}
    
    *{box-sizing:border-box} html,body{height:100%}
    
    body{
    	margin:0;
    	color:var(--text);
    	background:var(--page-bg);
    	display:grid;place-items:
    	start center;
    }
    
    .wrap{
    	margin-top:15%;
    	width:700px;
    	max-width:92vw;
    	text-align:center;
    }
    
    h1.title{
    	margin:0 0 28px;
    	font-size:28px;
    	font-weight:700;
    	letter-spacing:-0.02em;
    }
    
    .card{
    	margin:0 auto;
    	width:540px;
    	max-width:92vw;
    	background:var(--card-bg);
    	border:1.5px solid var(--border);
    	border-radius:var(--radius);
    	padding:28px 28px 24px;
    	text-align:left;
    }
    
    
    .form-row{
    	display:grid;
    	grid-template-columns:100px 1fr;
    	align-items:center;
    	gap:14px;
    	margin-bottom:
    	16px;height:70px;
    }
    
    label{
    	font-size:16px;
    	color:var(--muted);
    	padding-left:8px;
    }
    
    input[type="text"],input[type="password"]{
    	height:40px;
    	border:1.5px solid var(--field-border);
    	border-radius:8px;
    	padding:0 12px;
    	font-size:16px;
    	outline:none;
    	
    }
    
    input:focus{border-color:#6b6b6b;}
    .actions{margin-top:18px}
    #userid,#userpw{height:50px;}
    .btn{height:60px;border:none;border-radius:8px;background:var(--button);color:var(--button-text);font-size:16px;font-weight:700;cursor:pointer;width:100%;margin-top:1%;}
    .btn:active{transform:translateY(1px)}
    @media (max-width:768px){.form-row{grid-template-columns:1fr;gap:8px}label{padding-left:2px}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">로그인</h1>

    <div class="card">

      <form method="post" action="/proj_mes/login" id="loginform">
        <div class="form-row">
          <label for="userid">아이디</label>
          <input id="userid" name="userid" type="text" />
        </div>

        <div class="form-row">
          <label for="userpw">비밀번호</label>
          <input id="userpw" name="password" type="password" />
        </div>

        <div class="actions">
          <button type="submit" class="btn">로그인</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 실패 시 ?error=1 로 되돌아오면 알림 -->
  <script>
    (function () {
      const p = new URLSearchParams(location.search);
      if (p.get('error') === '1') {
        alert('아이디 또는 비밀번호가 올바르지 않습니다.');
        history.replaceState(null, '', location.pathname);
      }
    })();
  </script>
</body>
</html>
