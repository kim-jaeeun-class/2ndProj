<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <style>
    :root {
      --border: #9aa0a6;
      --text: #222;
      --muted: #666;
      --button: #5a5a5a;
      --button-text: #fff;
      --field-border: #999;
      --card-bg: #fff;
      --page-bg: #ffffff;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic",
                   "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      background: var(--page-bg);
      display: grid;
      place-items: start center;
    }

    .wrap {
      margin-top: 15%; /* roughly matches the mock */
      width: 700px;     /* give generous page width to center card nicely */
      max-width: 92vw;
      text-align: center;
      /* align-items: center; */
    }

    h1.title {
      margin: 0 0 28px 0;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .card {
      margin: 0 auto;
      width: 540px;
      max-width: 92vw;
      background: var(--card-bg);
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      padding: 28px 28px 24px;
      text-align: left;
    }

    .form-row {
      display: grid;
      grid-template-columns: 100px 1fr;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
      height : 70px;
    }

    label {
      font-size: 16px;
      color: var(--muted);
      padding-left: 8px;
    }

    input[type="text"],
    input[type="password"] {
      height: 40px;
      border: 1.5px solid var(--field-border);
      border-radius: 8px;
      padding: 0 12px;
      font-size: 16px;
      outline: none;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #6b6b6b;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.04) inset;
    }

    .actions {
      margin-top: 18px;
      /* display: grid; */
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }


    #userid, #userpw {
      height : 50px;
    }


    .btn {
      height: 44px;
      border: none;
      border-radius: 8px;
      background: var(--button);
      color: var(--button-text);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      width : 100%;
      margin-top : 1%;
      height : 60px;
    }
    .btn:active { transform: translateY(1px); }

    /* Make it look close to the wireframe even on very small screens */
    @media (max-width: 420px) {
      .form-row { grid-template-columns: 1fr; gap: 8px; }
      label { padding-left: 2px; }
    }
  </style>
</head>
<body>

	  <div class="wrap">
	    <h1 class="title">로그인</h1>
	
	    <div class="card">
	      <form method = "post" action = "Login">
	        <div class="form-row">
	          <label for="userid">아이디</label>
	          <input id="userid" type="text" placeholder="" />
	        </div>
	
	        <div class="form-row">
	          <label for="userpw">비밀번호</label>
	          <input id="userpw" type="password" placeholder="" />
	        </div>
	
	        <div class="actions">
	          <button type="submit" class="btn">로그인</button>
	        </div>
	      </form>
	    </div>
	  </div>
	  

</body>
</html>
