<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>품목 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .header-bg {
            background-color: #002a40;
        }
        .nav-bg {
            background-color: #003751;
        }
        .mainList, #noticeContent, #boardContent {
            cursor: pointer;
        }
        .mainList li:hover {
            background-color: #3b82f6;
        }
        .hidden-section {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="header-bg text-white p-4 shadow-lg flex justify-between items-center z-50 relative">
        <div class="flex items-center space-x-2">
            <img src="https://i.postimg.cc/qMsq73hD/icon.png" class="w-10" alt="회사 로고">
            <h3 class="text-xl font-bold">J2P4</h3>
        </div>
        <div class="flex items-center space-x-4 sm:space-x-8">
            <div class="search cursor-pointer">
                <img src="https://i.postimg.cc/9QcMwQym/magnifier-white.png" class="w-6 sm:w-7" alt="검색용 아이콘">
            </div>
            <div class="logout text-sm sm:text-base cursor-pointer hover:underline">
                로그아웃
            </div>
            <div class="myIcon relative">
                <a href="javascript:void(0);" id="myIconBtn">
                    <img src="https://i.postimg.cc/zfVqTbvr/user.png" class="w-8 sm:w-9 rounded-full bg-white" alt="마이페이지 아이콘">
                </a>
            </div>
        </div>
    </header>

    <nav class="nav-bg text-white py-2 shadow-inner z-40 relative">
        <ul class="mainList flex flex-wrap justify-center text-sm sm:text-base">
            <li class="relative px-2 sm:px-4 py-2 rounded-md">기준 관리</li>
            <li class="relative px-2 sm:px-4 py-2 rounded-md">공정 관리</li>
            <li class="relative px-2 sm:px-4 py-2 rounded-md">BOM 관리</li>
            <li class="relative px-2 sm:px-4 py-2 rounded-md">발주 관리</li>
            <li class="relative px-2 sm:px-4 py-2 rounded-md">재고 관리</li>
            <li class="relative px-2 sm:px-4 py-2 rounded-md">생산 관리</li>
            <li class="relative px-2 sm:px-4 py-2 rounded-md">품질 관리</li>
            <li class="relative px-2 sm:px-4 py-2 rounded-md">품목 관리</li>
        </ul>
    </nav>
    
    <div id="item-list-section" class="p-4 sm:p-8 max-w-7xl mx-auto">
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6">품목 목록</h2>

        <div class="bg-white p-6 rounded-xl shadow-xl mb-6">
            <form id="filterForm" class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 w-full">
                    <div class="flex flex-col">
                        <label for="select-wo" class="text-sm font-medium text-gray-700 mb-1">품목 유형</label>
                        <select id="select-wo" name="select-wo" class="select border rounded-md px-3 py-2 text-gray-800 focus:ring-blue-500 focus:border-blue-500">
                            <option value="전체" selected>전체</option>
                            <option value="원자재">원자재</option>
                            <option value="완제품">완제품</option>
                            <option value="소모품">소모품</option>
                            <option value="반제품">반제품</option>
                        </select>
                    </div>
                </div>
                <div class="w-full md:w-auto">
                    <button type="button" id="searchBtn" class="bg-blue-600 text-white rounded-md px-6 py-2 hover:bg-blue-700 transition-colors duration-200 w-full md:w-auto">조회</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-xl overflow-x-auto">
            <div class="flex justify-end mb-4 space-x-2">
                <button type="button" id="deleteBtn" class="bg-red-500 text-white rounded-md px-4 py-2 hover:bg-red-600 transition-colors duration-200">삭제</button>
                <button type="button" id="editBtn" class="bg-yellow-500 text-white rounded-md px-4 py-2 hover:bg-yellow-600 transition-colors duration-200">수정</button>
                <button type="button" id="registerBtn" class="bg-green-500 text-white rounded-md px-4 py-2 hover:bg-green-600 transition-colors duration-200">등록</button>
            </div>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            <input type="checkbox" id="selectAllCheckbox" class="rounded text-blue-600 focus:ring-blue-500">
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">품목 코드</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">품목명</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">단가</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">유형</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
    </div>
    
    <div id="item-register-section" class="p-4 sm:p-8 max-w-7xl mx-auto hidden-section">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">신규 품목 등록</h2>
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-md" role="alert">
                <p class="font-bold">안내</p>
                <p>품목 코드를 선택해 주세요. 선택 시 품목명, 단가, 유형이 자동으로 채워집니다.</p>
            </div>
            <form id="itemRegisterForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="itemCode" class="block text-sm font-medium text-gray-700 mb-1">품목 코드</label>
                        <select id="itemCode" name="itemCode" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="" selected disabled>품목 코드 선택</option>
                        </select>
                    </div>
                    <div>
                        <label for="itemName" class="block text-sm font-medium text-gray-700 mb-1">품목명</label>
                        <input type="text" id="itemName" name="itemName" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-500 cursor-not-allowed" disabled>
                    </div>
                    <div>
                        <label for="itemPrice" class="block text-sm font-medium text-gray-700 mb-1">단가</label>
                        <input type="text" id="itemPrice" name="itemPrice" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-500 cursor-not-allowed" disabled>
                    </div>
                    <div>
                        <label for="itemType" class="block text-sm font-medium text-gray-700 mb-1">품목 유형</label>
                        <input type="text" id="itemType" name="itemType" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-500 cursor-not-allowed" disabled>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancelBtn" class="bg-gray-400 text-white font-semibold py-2 px-6 rounded-md hover:bg-gray-500 transition-colors">취소</button>
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700 transition-colors">저장</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="edit-modal" class="modal">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-xl w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">품목 수정</h2>
            <form id="editForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="editItemCode" class="block text-sm font-medium text-gray-700 mb-1">품목 코드</label>
                        <input type="text" id="editItemCode" name="editItemCode" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-500 cursor-not-allowed" disabled>
                    </div>
                    <div>
                        <label for="editItemName" class="block text-sm font-medium text-gray-700 mb-1">품목명</label>
                        <input type="text" id="editItemName" name="editItemName" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="editItemPrice" class="block text-sm font-medium text-gray-700 mb-1">단가</label>
                        <input type="text" id="editItemPrice" name="editItemPrice" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="editItemType" class="block text-sm font-medium text-gray-700 mb-1">품목 유형</label>
                        <select id="editItemType" name="editItemType" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="원자재">원자재</option>
                            <option value="완제품">완제품</option>
                            <option value="소모품">소모품</option>
                            <option value="반제품">반제품</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="editCancelBtn" class="bg-gray-400 text-white font-semibold py-2 px-6 rounded-md hover:bg-gray-500 transition-colors">취소</button>
                    <button type="submit" id="editSaveBtn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-700 transition-colors">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemListSection = document.getElementById('item-list-section');
            const itemRegisterSection = document.getElementById('item-register-section');
            const registerBtn = document.getElementById('registerBtn');
            const editBtn = document.getElementById('editBtn'); // 수정 버튼
            const cancelBtn = document.getElementById('cancelBtn');
            const itemTableBody = document.getElementById('itemTableBody');
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const deleteBtn = document.getElementById('deleteBtn');
            const searchBtn = document.getElementById('searchBtn');
            const selectWo = document.getElementById('select-wo');
            const itemRegisterForm = document.getElementById('itemRegisterForm');

            // 신규 품목 등록 섹션의 입력 필드
            const itemCodeSelect = document.getElementById('itemCode');
            const itemNameInput = document.getElementById('itemName');
            const itemPriceInput = document.getElementById('itemPrice');
            const itemTypeSelect = document.getElementById('itemType');

            // 수정 모달 관련 요소
            const editModal = document.getElementById('edit-modal');
            const editItemCodeInput = document.getElementById('editItemCode');
            const editItemNameInput = document.getElementById('editItemName');
            const editItemPriceInput = document.getElementById('editItemPrice');
            const editItemTypeSelect = document.getElementById('editItemType');
            const editCancelBtn = document.getElementById('editCancelBtn');
            const editSaveBtn = document.getElementById('editSaveBtn');

            // --- 품목 코드에 따라 자동 입력될 마스터 데이터 ---
            const masterData = {
                'RMGLLC': { name: 'LCD 유리', type: '원자재', price: 359000 },
                'RMGLOL': { name: 'OLED 유리', type: '원자재', price: 3000000 },
                'RMGLAM': { name: 'AMOLED 유리', type: '원자재', price: 1300000 },
                
                'FPPHS23': { name: '갤럭시S23 핸드폰', type: '완제품', price: 1200000 },
                'FPPHA17': { name: '아이폰17 핸드폰', type: '완제품', price: 1800000 },
                'FPNIN3D': { name: '닌텐도3D', type: '완제품', price: 250000 },
                'FPNINLI': { name: '닌텐도Lite', type: '완제품', price: 180000 },
                'FPNVI05': { name: '5인치 네비', type: '완제품', price: 150000 },
                'FPNVI07': { name: '7인치 네비', type: '완제품', price: 200000 },
                
                'CMSTSS': { name: 'S사이즈 스티로폼', type: '소모품', price: 5000 },
                'CMSTSM': { name: 'M사이즈 스티로폼', type: '소모품', price: 7500 },
                'CMSTSL': { name: 'L사이즈 스티로폼', type: '소모품', price: 10000 },
                'CMPLL10': { name: '10M 비닐', type: '소모품', price: 3000 },
                'CMPLL30': { name: '30M 비닐', type: '소모품', price: 8000 },
                
                'HPP001': { name: '1차 커팅 후', type: '반제품', price: 350000 },
                'HPP002': { name: '2차 커팅 후', type: '반제품', price: 250000 },
                'HPP003': { name: '코팅 후', type: '반제품', price: 180000 },
                'HPP004': { name: '기능 검사 후', type: '반제품', price: 120000 },
                'HPP005': { name: '외관 검사 후', type: '반제품', price: 50000 },
                'HPP006': { name: '1차 재검 후', type: '반제품', price: 100000 },
                'HPP007': { name: '2차 재검 후', type: '반제품', price: 25000 }
            };

            // 로컬 저장소에 데이터가 없을 경우 초기 마스터 데이터로 설정
            if (!localStorage.getItem('registeredItems')) {
                const initialData = Object.keys(masterData).map(code => {
                    const item = masterData[code];
                    return {
                        itemCode: code,
                        itemName: item.name,
                        itemPrice: item.price.toString(),
                        itemType: item.type
                    };
                });
                localStorage.setItem('registeredItems', JSON.stringify(initialData));
            }

            // --- 유틸리티 함수 ---

            /**
             * 커스텀 메시지 박스를 표시하는 함수. alert() 대신 사용됩니다.
             * @param {string} message - 표시할 메시지
             */
            const showMessage = (message) => {
                const messageBox = document.createElement('div');
                messageBox.classList.add('fixed', 'top-1/2', 'left-1/2', '-translate-x-1/2', '-translate-y-1/2', 'bg-white', 'p-6', 'rounded-xl', 'shadow-2xl', 'z-[100]', 'text-center', 'max-w-lg', 'w-full', 'border-t-4', 'border-blue-500');
                messageBox.innerHTML = `
                    <p class="text-lg font-semibold text-gray-800 mb-4">${message}</p>
                    <button class="bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700 transition-colors">확인</button>
                `;
                document.body.appendChild(messageBox);
                
                const closeBtn = messageBox.querySelector('button');
                closeBtn.addEventListener('click', () => {
                    messageBox.remove();
                });
            };

            // --- 데이터 로드 및 렌더링 ---

            /**
             * 테이블에 품목 데이터를 렌더링하는 함수
             * @param {Array<Object>} items - 표시할 품목 데이터 배열
             */
            const renderItems = (items) => {
                itemTableBody.innerHTML = ''; // 기존 내용 초기화
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.classList.add('hover:bg-gray-50');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <input type="checkbox" class="item-checkbox rounded text-blue-600 focus:ring-blue-500" data-item-code="${item.itemCode}">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.itemCode}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.itemName}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${parseInt(item.itemPrice).toLocaleString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.itemType}</td>
                    `;
                    itemTableBody.appendChild(row);
                });
            };

            /**
             * 로컬 저장소에서 품목을 불러와 필터링 후 렌더링하는 함수
             */
            const loadAndFilterItems = () => {
                const items = JSON.parse(localStorage.getItem('registeredItems')) || [];
                const selectedType = selectWo.value;
                
                let filteredItems;
                if (selectedType === '전체') {
                    filteredItems = items;
                } else {
                    filteredItems = items.filter(item => item.itemType === selectedType);
                }
                renderItems(filteredItems);
            };

            // 신규 품목 등록 폼에 품목 코드 옵션을 동적으로 추가하는 함수
            const populateItemCodeOptions = () => {
                // 기존 옵션들을 초기화
                itemCodeSelect.innerHTML = '<option value="" selected disabled>품목 코드 선택</option>';
                // masterData의 키(품목 코드)를 사용하여 옵션 생성
                Object.keys(masterData).forEach(code => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = code;
                    itemCodeSelect.appendChild(option);
                });
            };

            // --- 이벤트 리스너 ---

            // '조회' 버튼 클릭 이벤트
            if (searchBtn) {
                searchBtn.addEventListener('click', loadAndFilterItems);
            }

            // '등록' 버튼 클릭 시 신규 품목 등록 섹션 표시
            if (registerBtn) {
                registerBtn.addEventListener('click', () => {
                    // 폼 초기화 및 입력 필드 비활성화 상태로 유지
                    itemRegisterForm.reset();
                    itemNameInput.disabled = true;
                    itemPriceInput.disabled = true;
                    itemTypeSelect.disabled = true;

                    itemListSection.classList.add('hidden-section');
                    itemRegisterSection.classList.remove('hidden-section');
                });
            }

            // '수정' 버튼 클릭 시
            if (editBtn) {
                editBtn.addEventListener('click', () => {
                    const checkedItems = document.querySelectorAll('.item-checkbox:checked');
                    if (checkedItems.length === 0) {
                        showMessage('수정할 품목을 하나 선택해주세요.');
                        return;
                    }
                    if (checkedItems.length > 1) {
                        showMessage('하나의 품목만 선택하여 수정할 수 있습니다.');
                        return;
                    }

                    const itemCodeToEdit = checkedItems[0].dataset.itemCode;
                    const items = JSON.parse(localStorage.getItem('registeredItems')) || [];
                    const itemToEdit = items.find(item => item.itemCode === itemCodeToEdit);
                    
                    if (itemToEdit) {
                        editItemCodeInput.value = itemToEdit.itemCode;
                        editItemNameInput.value = itemToEdit.itemName;
                        editItemPriceInput.value = itemToEdit.itemPrice;
                        editItemTypeSelect.value = itemToEdit.itemType;
                        
                        editModal.style.display = 'flex'; // 모달 표시
                    }
                });
            }

            // 수정 모달 '취소' 버튼
            editCancelBtn.addEventListener('click', () => {
                editModal.style.display = 'none'; // 모달 숨기기
            });
            
            // 수정 모달 외부 클릭 시 모달 닫기
            window.addEventListener('click', (event) => {
              if (event.target === editModal) {
                editModal.style.display = 'none';
              }
            });

            // 수정 모달 '저장' 버튼
            editSaveBtn.addEventListener('click', (e) => {
                e.preventDefault();
                
                const updatedItem = {
                    itemCode: editItemCodeInput.value,
                    itemName: editItemNameInput.value,
                    itemPrice: editItemPriceInput.value,
                    itemType: editItemTypeSelect.value,
                };
                
                if (!updatedItem.itemName || !updatedItem.itemPrice || !updatedItem.itemType) {
                    showMessage('모든 항목을 입력해주세요.');
                    return;
                }

                let items = JSON.parse(localStorage.getItem('registeredItems')) || [];
                const itemIndex = items.findIndex(item => item.itemCode === updatedItem.itemCode);
                
                if (itemIndex > -1) {
                    items[itemIndex] = updatedItem;
                    localStorage.setItem('registeredItems', JSON.stringify(items));
                    editModal.style.display = 'none';
                    loadAndFilterItems();
                    showMessage('품목이 성공적으로 수정되었습니다.');
                }
            });

            // '취소' 버튼 클릭 시 품목 관리 목록 섹션으로 돌아감
            if (cancelBtn) {
                cancelBtn.addEventListener('click', () => {
                    itemListSection.classList.remove('hidden-section');
                    itemRegisterSection.classList.add('hidden-section');
                });
            }
            
            // '전체선택' 체크박스 기능
            if (selectAllCheckbox) {
                selectAllCheckbox.addEventListener('change', (event) => {
                    const isChecked = event.target.checked;
                    document.querySelectorAll('.item-checkbox').forEach(checkbox => {
                        checkbox.checked = isChecked;
                    });
                });
            }
            
            // '삭제' 버튼 기능
            if (deleteBtn) {
                deleteBtn.addEventListener('click', () => {
                    const checkedItems = document.querySelectorAll('.item-checkbox:checked');
                    if (checkedItems.length === 0) {
                        showMessage('삭제할 품목을 선택해주세요.');
                        return;
                    }
                    
                    // 사용자에게 삭제 확인을 받는 기능 (alert() 대신 커스텀 모달 구현)
                    const confirmBox = document.createElement('div');
                    confirmBox.classList.add('fixed', 'top-1/2', 'left-1/2', '-translate-x-1/2', '-translate-y-1/2', 'bg-white', 'p-6', 'rounded-xl', 'shadow-2xl', 'z-[100]', 'text-center', 'max-w-sm', 'w-full', 'border-t-4', 'border-red-500');
                    confirmBox.innerHTML = `
                        <p class="text-lg font-semibold text-gray-800 mb-6">선택한 품목을 삭제하시겠습니까?</p>
                        <div class="flex justify-center space-x-4">
                            <button id="confirmDelete" class="bg-red-500 text-white rounded-lg px-6 py-2 hover:bg-red-600 transition-colors">삭제</button>
                            <button id="cancelDelete" class="bg-gray-400 text-white rounded-lg px-6 py-2 hover:bg-gray-500 transition-colors">취소</button>
                        </div>
                    `;
                    document.body.appendChild(confirmBox);

                    document.getElementById('confirmDelete').addEventListener('click', () => {
                        const itemCodesToDelete = Array.from(checkedItems).map(checkbox => checkbox.dataset.itemCode);
                        let items = JSON.parse(localStorage.getItem('registeredItems')) || [];
                        
                        items = items.filter(item => !itemCodesToDelete.includes(item.itemCode));
                        
                        localStorage.setItem('registeredItems', JSON.stringify(items));
                        loadAndFilterItems(); // 삭제 후 목록 다시 로드
                        showMessage('선택된 품목이 삭제되었습니다.');
                        confirmBox.remove();
                    });

                    document.getElementById('cancelDelete').addEventListener('click', () => {
                        confirmBox.remove();
                    });
                });
            }

            // 품목 코드 드롭다운 변경 시 품목명과 단가 자동 완성
            itemCodeSelect.addEventListener('change', () => {
                const code = itemCodeSelect.value;
                const item = masterData[code];

                if (item) {
                    itemNameInput.value = item.name;
                    itemPriceInput.value = item.price.toLocaleString(); // 단가에 쉼표 추가
                    itemTypeSelect.value = item.type;
                } else {
                    // 선택이 해제된 경우 필드 초기화
                    itemNameInput.value = '';
                    itemPriceInput.value = '';
                    itemTypeSelect.value = '원자재';
                }
            });

            // 신규 품목 등록 폼 제출 이벤트
            if (itemRegisterForm) {
                itemRegisterForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const newItem = {
                        itemCode: itemCodeSelect.value,
                        itemName: itemNameInput.value,
                        itemPrice: itemPriceInput.value.replace(/,/g, ''), // 쉼표 제거 후 저장
                        itemType: itemTypeSelect.value
                    };

                    // 모든 필드가 채워져 있는지 확인
                    if (!newItem.itemCode || !newItem.itemName || !newItem.itemPrice || !newItem.itemType) {
                        showMessage('모든 항목을 선택해주세요.');
                        return;
                    }
                    
                    let items = JSON.parse(localStorage.getItem('registeredItems')) || [];
                    
                    // 중복 품목 코드 체크
                    if (items.some(item => item.itemCode === newItem.itemCode)) {
                        showMessage('이미 존재하는 품목 코드입니다.');
                        return;
                    }
                    
                    items.push(newItem);
                    localStorage.setItem('registeredItems', JSON.stringify(items));
                    
                    // 폼 초기화 및 목록 섹션으로 돌아가기
                    itemRegisterForm.reset();
                    itemListSection.classList.remove('hidden-section');
                    itemRegisterSection.classList.add('hidden-section');
                    
                    loadAndFilterItems(); // 변경된 데이터로 목록 다시 로드
                    showMessage('새 품목이 성공적으로 등록되었습니다.');
                });
            }

            // 페이지 로드 시 초기 품목 목록 렌더링 및 드롭다운 옵션 채우기
            loadAndFilterItems();
            populateItemCodeOptions();
        });
    </script>
</body>
</html>
