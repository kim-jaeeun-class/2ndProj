}

}

}

}

  margin-top: 20px;
  margin-bottom: 10px;         
}
.search-area select,

  padding: 5px;
}

    font-size : 14px;
    color : #555;
    text-decoration : none;
}
table {
    width : 100% ;
    border-collapse : collapse;
}
thead {
    background-color : #e0e0e0;
}
th,td {
    padding : 12px;
    text-align : center;
    border-bottom : 1px solid #ddd;
}
td:nth-child(2) {
    text-align : left;
}

.pagination {
    text-align : center;
    margin : 20px 0;
}

.pagination span {
    margin : 0 5px;
    cursor: pointer;
    color: #333;
}

.button-area {
    text-align : right;
}
.button-area button {
    padding: 8px 16px;
    background-color: #333;
    color : white ;
    border : none;
    cursor : pointer;
}
.button-area button:hover {
    background-color: #555;
}
/* 검색 조건 위치 맞추기 */

  align-items: center;
  gap: 10px;
  margin-bottom: 10px;

}

/* 입력 스타일 */
.search-area-outside select,
.search-area-outside input {
  padding: 5px;
}

 const postsPerPage = 10; // 한 페이지에 보여줄 글 개수
let currentPage = 1;

function renderTable(page) {
  currentPage = page;
  const tbody = document.querySelector('tbody');
  tbody.innerHTML = ""; // 기존 내용 지우기

  // 보여줄 글 범위 계산
  const start = (page - 1) * postsPerPage;
  const end = start + postsPerPage;
  const pagePosts = posts.slice(start, end);

  // 글을 tbody에 추가
  pagePosts.forEach(post => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${post.type}</td>
      <td>${post.title}</td>
      <td>${post.dept}</td>
      <td>${post.date}</td>
      <td>${post.views}</td>
    `;
    tbody.appendChild(tr);
  });

  updatePagination();
}

function updatePagination() {
  const pagination = document.querySelector('.pagination');
  pagination.innerHTML = "";

  const totalPages = Math.ceil(posts.length / postsPerPage);

  for(let i = 1; i <= totalPages; i++) {
    const span = document.createElement('span');
    span.textContent = i;
    if(i === currentPage) {
      span.style.fontWeight = "bold"; // 현재 페이지 강조
    }
    span.style.cursor = "pointer";
    span.addEventListener("click", () => renderTable(i));
    pagination.appendChild(span);
  }
}
